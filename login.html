<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- icon link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./style/login.css" />
    <title>login page</title>
  </head>
  <body>
    <div class="wrapper">
      <img src="./img/Group 200.svg" alt="" />
        
        <input type="text"  id="userName" placeholder="USERNAME"/>
       
        <input type="password" id="userPassword" placeholder="PASSWORD"/>
        <a class="btn" href="./index.html" target="_blank"
          ><span></span><span></span><span></span><span></span> LOGIN</a
        >
      <a class="forget" href="https://www.computerhope.com/jargon/f/forgot-password.htm ">Forgot password?</a>
    </div>
  </body>
  <script src="./scripts/utili.js"></script>
  <script >
    
   let userName = $('#userName'),
      userPassword = $('#userPassword'),
      userText = $('#userText');



   userName.addEventListener('focus', (e) => {
      e.target.style.border = "2px solid green";
      userText.style.color = "green";
   })

   userName.addEventListener('blur', (e) => {
      if (e.target.value.trim().length > 0) {
         e.target.style.border = "2px solid green";
         userText.style.color = "green";
         userText.innerHTML = `eneter username`;
         e.target.setAttribute('placeholder','eneter username')
      } else {
         e.target.style.border = "2px solid crimson";
         userText.style.color = "crimson";
         userText.innerHTML = `Please fill input`;
         e.target.setAttribute('placeholder','Please fill input')
      }
   })
   userPassword.addEventListener('focus', (e) => {
      e.target.style.border = "2px solid green";
      userPasswordText.style.color = "green";
   })
   userPassword.addEventListener('blur', (e) => {
      if (e.target.value.trim().length > 0) {
         e.target.style.border = "2px solid green";
         userPasswordText.style.color = "green";
         userPasswordText.innerHTML = `eneter userpassword`;
      } else {
         e.target.style.border = "2px solid crimson";
         userPasswordText.style.color = "crimson";
         userPasswordText.innerHTML = `Please fill input`;
      }
   })



  </script>
</html>
